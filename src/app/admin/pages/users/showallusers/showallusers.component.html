<mat-card-title>{{headTitle}}</mat-card-title>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let allUsers"> {{allUsers.id}} </td>
      </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let allUsers"> {{allUsers.firstName}} {{allUsers.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let allUsers"> {{allUsers.email}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let allUsers">
                <div fxLayout="row" fxLayoutGap="10" class="m-0">
                    <a routerLink="/singleUser/{{allUsers._id}}">
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon>preview</mat-icon>
                        </button>
                    </a>
                    <a routerLink="/deleteuser/{{allUsers._id}}" (click)="deleteByAdmin(allUsers._id)">
                        <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </a>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
        <tr mat-row *matRowDef="let allUsers; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">no data</td>
        </tr>

    </table>

    <ng-container>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </ng-container>


</div>
