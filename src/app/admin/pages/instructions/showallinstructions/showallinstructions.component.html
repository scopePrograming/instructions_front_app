<mat-card-title>{{headTitle}}</mat-card-title>
<div class="mat-elevation-z8 mt-1">

    <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let allInstructions"> {{allInstructions.id}} </td>
      </ng-container> -->

        <!-- Title Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let allInstructions"> {{allInstructions.title}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let allInstructions"> {{allInstructions.description}} </td>
        </ng-container>

        <!-- File name Column -->
        <ng-container matColumnDef="FileName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> File name </th>
            <td mat-cell *matCellDef="let allInstructions"> {{allInstructions.fileName}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let allInstructions">
                <div fxLayout="row" fxLayoutGap="10" class="m-0">
                    <a routerLink="/showsingleinstruction/{{allInstructions._id}}">
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon>preview</mat-icon>
                        </button>
                    </a>
                    <a routerLink="/editinstruction/{{allInstructions._id}}">
                        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </a>
                    
                    <a routerLink="/deleteInstrucion/{{allInstructions._id}}"
                        (click)="deleteByAdmin(allInstructions._id)">
                        <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </a>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let allInstructions; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data</td>
        </tr>

    </table>

    <ng-container>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </ng-container>


</div>
